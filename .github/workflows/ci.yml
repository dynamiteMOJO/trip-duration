name: CI Pipeline

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-gcr-image:
    name: Push to GCR
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build, tag, and push image to GCR
        uses: RafikFarhad/push-to-gcr-github-action@v5-rc1
        with:
          gcloud_service_key: "${{ secrets.GCP_SECRET }}"
          registry: gcr.io
          project_id: tradeindia-ai
          image_name: trip-duration
          image_tag: latest
          dockerfile: ./Dockerfile
          context: ./
  
  Continuous-Deployment:
    runs-on: self-hosted
    needs: build-and-push-gcr-image 
    steps:
      - name: Authenticate to Google Cloud 
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SECRET }}
      
      - name: Pull latest images
        run: |
          docker pull gcr.io/tradeindia-ai/trip-duration:latest
      
      - name: Delete Previous Container
        run: |
          docker rm -f trip-duration || true

      - name: Run Docker Image to serve users
        run: |
          docker run -d -p 8080:8080 --ipc="host" --name=trip-duration
      